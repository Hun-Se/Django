<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <h1>pyburger 햄버거 검색화면 입니다.</h1>
    <form method="GET">
      <div>
        <input type="text" name="keyword">
        <button type="submit">검색</button>
      </div>
    </form>
    <h2>검색결과</h2>
    {% for burger in bugers %}
    <div>
      {{buger.name}}
      (가격{{burger.price}}원,
      칼로리:{{burger.calories}}kcal)
    </div>
    {% endfor %}
</body>
</html>
